<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Udaan17 Filter</title>
</head>

<body>

<div id="overlays" hidden>
    <img src="overlay/antman.png" class="overlay-image">
    <img src="overlay/blackpanthar.png" class="overlay-image">
    <img src="overlay/blackwidow.png" class="overlay-image">
    <img src="overlay/hawkeye.png" class="overlay-image">
    <img src="overlay/hulk.png" class="overlay-image">
    <img src="overlay/ironman.png" class="overlay-image">
    <img src="overlay/scarletwitch.png" class="overlay-image">
    <img src="overlay/spiderman.png" class="overlay-image">
    <img src="overlay/vision.png" class="overlay-image">
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" id="main-card">
            <div class="page-header">
                <h1 class="text-center">Udaan17 Facebook Filter</h1>
            </div>
            <div class="row" id="login-section">
                <div class="col-md-12">
                    <h3 class="text-center">Login with your Facebook account</h3>
                    <br>
                    <div class="text-center">
                        <fb:login-button data-size="xlarge" scope="public_profile,user_photos,publish_actions"
                                         onlogin="checkLoginState();">
                        </fb:login-button>
                    </div>
                </div>
            </div>
            <div id="image-section" hidden>
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="text-center">Apply Udaan17 Filter</h3>
                        <br>
                    </div>
                </div>
                <div class="row">
                    <img id="profile-picture" hidden>

                    <div class="col-md-8 col-sm-8 col-md-offset-2 col-sm-offset-2">
                        <img id="overlaid-profile-picture">
                    </div>
                    <br>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div id="overlaid-images"></div>
                    </div>
                </div>
            </div>
            <div class="row" hidden>
                <div class="col-md-12">
                    <div id="status"></div>
                </div>
            </div>
            <div class="row" id="upload-section" hidden>
                <div class="col-md-12">
                    <br>
                    <h3 class="text-center">Upload the picture to Facebook</h3>
                    <br>
                    <div id="submit" class="text-center">
                        <button id="upload-button" class="btn btn-primary">Upload</button>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <p class="text-center"><a href="privacy-policy.html">Privacy Policy</a></p>
                </div>
            </div>
            <div class="row" hidden>
                <div class="col-md-12">
                    <h3>Log out</h3>
                </div>
                <button id="logout" class="btn btn-default">Log out</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
